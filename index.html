<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IceCream Delight</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff5f7;
        }

        header {
            background-color: #ffb6c1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: centre;
        }


  /* Ice Cream Image */
        .icecream-img {
    width: 80px;        /* control size here */
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid #ff6f91;
}

        



        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px;
            color: black;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            height: 300px;
            background: linear-gradient(#ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #ff1493;
        }
             

  
      .flavors {
            padding: 40px;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffe4e1;
            padding: 30px;
            width: 150px;
            border-radius: 10px;
            font-weight: bold;
        }

        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>

         <a href="more.html">More</a>
    </nav>

    <h1>Welcome to IceCream Delight</h1>
<img 
  src="https://images.unsplash.com/photo-1563805042-7684c019e1cb"
  class="icecream-img"
  alt="Ice Cream">
    <p>Fresh, creamy & delicious ice creams</p>
    <button onclick="location.href='more.html'">View flavours</button>
</section>

<section class="flavors">
