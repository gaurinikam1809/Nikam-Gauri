<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - IceCream Delight</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff5f7;
        }

        /* Header */
        header {
            background-color: #ffb6c1;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px;
            color: black;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        /* Contact Section */
        .contact {
            padding: 50px;
            text-align: center;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .info {
            max-width: 500px;
            margin: auto;
            background-color: #ffe4e1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info p {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffe4e1;
            padding: 25px;
            border-radius: 10px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        form textarea {
            resize: none;
            height: 100px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff1493;
        }

        /* Footer */
        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>

</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">üç® IceCream Delight</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="more.html">More</a>
        </nav>
    </header>

    <!-- Contact Content -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Get in touch with us anytime!</p>

        <!-- Contact Info -->
        <div class="info">
            <p>üìß Email: icecreamdelight@gmail.com</p>
            <p>üìû Phone: +91 98765 43210</p>
            <p>üìç Address: 123 Sweet Street, IceCream City, Kopergaon</p>
        </div>

        <!-- Contact Form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 IceCream Delight. All Rights Reserved.</p>
    </footer>

</body>
</html>
